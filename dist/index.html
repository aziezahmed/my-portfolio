<!doctype html> <html class=no-js ng-app=myPortfolioApp> <head> <meta charset=utf-8> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1, minimal-ui"> <title>My Portfolio</title> <!--Place favicon.ico and apple-touch-icon.png in the root directory--> <link rel=stylesheet href=styles/vendor.css> <link rel=stylesheet href=styles/main.css> </head> <body> <!--[if lt IE 10]>
 <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--> <nav class="navbar navbar-inverse navbar-fixed-top"> <div class=container> <div class=navbar-header> <button type=button class="navbar-toggle collapsed" data-toggle=collapse data-target=#navbar aria-expanded=false aria-controls=navbar> <span class=sr-only>Toggle navigation</span> <span class=icon-bar></span> <span class=icon-bar></span> <span class=icon-bar></span> </button> <a class=navbar-brand href=#>My Portfolio</a> </div> <div id=navbar class="collapse navbar-collapse"> <ul class="nav navbar-nav"> <li class=active> <a href=#>Overview</a> </li> </ul> </div> </div> </nav> <div class=container> <div ng-controller=PortfolioController> <h1 class=page-header>My Portfolio</h1> <p class=lead>Current Value: {{curr | number:2}}</p> <table class="table table-hover table-striped glyphicon-hover"> <thead> <tr> <th class=hidden-xs>Symbol</th> <th>Name</th> <th class=text-right>Price</th> <th class="text-right hidden-xs">Change</th> <th class=text-right>Shares</th> <th class=text-right>Market Value</th> </tr> </thead> <tbody> <tr ng-repeat="stock in stocks"> <td class=hidden-xs>{{stock.symbol}} <span ng-click=deleteStock(stock) class="delete_button glyphicon glyphicon-remove" aria-hidden=true></span> </td> <td>{{stock.name}}</td> <td class=text-right>{{stock.price | number:2}}</td> <td class="text-right hidden-xs"><span class=label ng-class=changeClass(stock.change)>{{stock.change | number:2}}</span> </td> <td class=text-right>{{stock.shares}}</td> <td class=text-right>{{stock.value | number:2}}</td> </tr> </tbody> </table> <h4 class=page-header>Add Symbol</h4> <form ng-submit=addSymbol()> <div class=form-group> <label>Symbol</label> <input ng-model=symbolText type=text class=form-control placeholder="Enter symbol, e.g. YHOO"> </div> <div class=form-group> <label>Number of Shares</label> <input ng-model=numberOfSharesText type=text class=form-control placeholder="Enter number of shares, e.g. 100"> </div> <button type=submit class="btn btn-default" value=add>Add</button> </form> </div> </div> <script src=scripts/vendor.js></script> <script src=scripts/plugins.js></script> <script src=scripts/main.js></script> </body> </html>
