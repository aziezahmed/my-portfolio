<div id=portfolio_view> <h1 class=page-header>My Portfolio</h1> <p class=lead>Current Value: {{curr | number:2}}</p> <table class="table table-hover table-striped"> <thead> <tr> <th class=table-icons></th> <th>Symbol</th> <th>Name</th> <th class=text-right>Price</th> <th class=text-right>Change</th> <th class=text-right>Shares</th> <th class=text-right>Market Value</th> </tr> </thead> <tbody> <tr ng-repeat="stock in stocks"> <td><small><span ng-click=deleteStock(stock) class="delete_button glyphicon glyphicon-trash" aria-hidden=true></span></small> </td> <td>{{stock.symbol}}</td> <td><a ng-href=#/detail/{{stock.symbol}}>{{stock.name}}</a> </td> <td class=text-right>{{stock.price | number:2}}</td> <td class=text-right><span class=label ng-class=changeClass(stock.change)>{{stock.change | number:2}}</span> </td> <td class=text-right>{{stock.shares}}</td> <td class=text-right>{{stock.value | number:2}}</td> </tr> </tbody> </table> <h4 class=page-header>Add Symbol</h4> <form ng-submit=addSymbol()> <div class=form-group> <label>Symbol</label> <input ng-model=symbolText type=text class=form-control placeholder="Enter symbol, e.g. YHOO"> </div> <div class=form-group> <label>Number of Shares</label> <input ng-model=numberOfSharesText type=text class=form-control placeholder="Enter number of shares, e.g. 100"> </div> <button type=submit class="btn btn-default" value=add>Add</button> </form> </div>
